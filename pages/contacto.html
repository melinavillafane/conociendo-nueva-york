              <a class="navbar-brand" href="#"><img src="./../images/logo-de-nueva-york.png" alt="Logo de Conociendo Nueva York"></a>

          </nav>
    </header>
    <main class="main-contacto">
        <h1>CONTACTO</h1>
        <section>
            <div>
                <p>Si querés recibir novedades e información sobre Nueva York, suscribite a la newsletter.</p>
            </div>
            <div>
                <form class="form-contacto">
                    <div class="nombre">
                        <div class="form-label">
                          <label for="nombre">NOMBRE:</label>
                        </div>
                        <input type="text" placeholder="Tu nombre" id="nombre" required class="nombre">
                    </div>
                    <div class="apellido">
                        <div class="form-label">
                          <label for="apellido">APELLIDO:</label>
                        </div>
                        <input type="text" placeholder="Tu apellido" id="apellido" required>
                    </div>
                    <div class="email">
                        <div class="form-label">
                          <label for="email">EMAIL:</label>
                        </div>
                        <input type="email" placeholder="email@example.com" id="email" required>
                    </div>
                    <div class="comentario">
                        <textarea name="" placeholder="Escribe tu mensaje" id="" cols="35" rows="6"></textarea>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar" class="input-enviar">
                    </div>
                </form>
            </div>
            <div class="img-contacto">
                <img src="./../images/imagen-contacto.jpg" alt="Imagen de contacto">
            </div>
        </section>
    </main>
    <footer>
        <section class="contenedor-footer">
            <div class="footer">
                <a href="https:/www.instagram.com" target="_blank">INSTAGRAM</a>
